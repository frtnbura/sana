    /* AÃ§Ä±lÄ±ÅŸ ekranÄ± */
    #intro{

      background:linear-gradient(135deg,#ffb6c1,#fff);

    @keyframes floatUp{

      to{ transform:translateY(-120vh) scale(1.4); opacity:.9 }
    }

    /* Lightbox */
    .lightbox{
      position:fixed; inset:0; background:rgba(0,0,0,.6);
      display:none; align-items:center; justify-content:center; z-index:20;
    }
    .lightbox.active{ display:flex }
    .lightbox img{ max-width:90vw; max-height:80vh; border-radius:12px; box-shadow:0 20px 60px rgba(0,0,0,.5) }
    .lb-close, .lb-prev, .lb-next{
      position:absolute; top:50%; transform:translateY(-50%);
      background:#ffffff; color:#333; border:none; border-radius:999px; width:44px; height:44px; cursor:pointer; box-shadow:var(--shadow);
      display:flex; align-items:center; justify-content:center; font-size:20px;
    }
    .lb-close{ top:24px; right:24px; transform:none }
    .lb-prev{ left:24px }
    .lb-next{ right:24px }

    /* MÃ¼zik butonu */
    .music-btn{
      position:fixed; right:16px; bottom:16px; z-index:15;
      width:54px; height:54px; border-radius:999px; border:none; cursor:pointer;
      background:#ff4d6d; color:#fff; font-size:22px; box-shadow:var(--shadow);
      display:flex; align-items:center; justify-content:center;
      transform:scale(0); animation:pop .4s ease forwards 1.2s;

    @keyframes pop{to{transform:scale(1)}}
  </style>
</head>
<body>
  <!-- UÃ§an kalpler katmanÄ± -->
  <div class="hearts" aria-hidden="true"></div>

  <!-- AÃ§Ä±lÄ±ÅŸ -->
  <div id="intro">
    <div>Ä°yikimsin gÃ¼zel kÄ±zÄ±m ğŸ’</div>

  <header>ğŸ’• GÃ¶zlerinin IÅŸÄ±ÄŸÄ±nda KaybolduÄŸum GÃ¼zelim ğŸ’•</header>

  <main class="gallery" id="gallery">
    <!-- Her img lazy yÃ¼klenir ve lightbox iÃ§in data-index taÅŸÄ±r -->
    <figure class="photo"><div class="img-wrap"><img loading="lazy" src="images/foto1.jpg" alt="FotoÄŸraf 1" data-index="0"></div><figcaption class="caption">GÃ¶zlerinin iÃ§ine bakÄ±nca dÃ¼nya duruyor sanki ğŸ’«</figcaption></figure>

    <figure class="photo"><div class="img-wrap"><img loading="lazy" src="images/foto3.jpg" alt="FotoÄŸraf 3" data-index="2"></div><figcaption class="caption">TatlÄ±lÄ±ÄŸÄ±nla her anÄ±mÄ± gÃ¼zelleÅŸtiriyorsun ğŸ“</figcaption></figure>
    <figure class="photo"><div class="img-wrap"><img loading="lazy" src="images/foto4.jpg" alt="FotoÄŸraf 4" data-index="3"></div><figcaption class="caption">Her bakÄ±ÅŸÄ±nda ayrÄ± bir huzur var ğŸ’</figcaption></figure>
    <figure class="photo"><div class="img-wrap"><img loading="lazy" src="images/foto5.jpg" alt="FotoÄŸraf 5" data-index="4"></div><figcaption class="caption">Seninle her ÅŸey daha gÃ¼zel, daha anlamlÄ± ğŸŒ¸</figcaption></figure>

    <button class="lb-prev" id="lbPrev" aria-label="Ã–nceki">â€¹</button>

  <!-- MÃ¼zik -->
  <audio id="bgMusic" loop>
    <source src="audio/romantik.mp3" type="audio/mpeg">
  </audio>
  <button class="music-btn" id="musicBtn" title="MÃ¼zik Ã§al/durdur">â–º</button>

  <script>
    // Referanslar
    const intro = document.getElementById('intro');
    const heart = document.getElementById('heartBtn');
    const music = document.getElementById('bgMusic');
    const musicBtn = document.getElementById('musicBtn');
    const heartsLayer = document.querySelector('.hearts');

    // BaÅŸlatma: kullanÄ±cÄ± kalbe tÄ±klayÄ±nca
    heart.addEventListener('click', () => {
      try { music.play(); musicBtn.textContent = 'â¸'; } catch(e){}
      intro.style.opacity = '0';
      setTimeout(() => { intro.style.display = 'none'; }, 800);
      spawnHearts();
    });

    // MÃ¼zik butonu
    musicBtn.addEventListener('click', () => {
      if (music.paused) { music.play(); musicBtn.textContent = 'â¸'; }
      else { music.pause(); musicBtn.textContent = 'â–º'; }
    });

    // Kalp parÃ§acÄ±klarÄ±
    function spawnHearts(){
      // ilk anda birkaÃ§ tane
      for(let i=0;i<16;i++) setTimeout(makeHeart, i*90);
      // dÃ¼zenli Ã¼ret
      setInterval(makeHeart, 1200);
    }
    function makeHeart(){
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = Math.random() > .5 ? 'â¤' : 'ğŸ’–';
      const left = Math.random()*100;
      const dur = 6 + Math.random()*5;
      const size = 12 + Math.random()*16;
      h.style.left = left + 'vw';
      h.style.bottom = '-40px';
      h.style.fontSize = size + 'px';
      h.style.animationDuration = dur + 's';
      heartsLayer.appendChild(h);
      setTimeout(()=>h.remove(), dur*1000);
    }

    // Lightbox
    const imgs = Array.from(document.querySelectorAll('.gallery img'));
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const lbClose = document.getElementById('lbClose');
    const lbPrev = document.getElementById('lbPrev');
    const lbNext = document.getElementById('lbNext');
    let current = 0;

    function openLB(i){
      current = i; updateLB();
      lb.classList.add('active'); document.body.style.overflow='hidden';
    }
    function closeLB(){
      lb.classList.remove('active'); document.body.style.overflow='';
    }
    function updateLB(){ lbImg.src = imgs[current].src; lbImg.alt = imgs[current].alt; }
    function prev(){ current = (current - 1 + imgs.length) % imgs.length; updateLB(); }
    function next(){ current = (current + 1) % imgs.length; updateLB(); }

    imgs.forEach(img => img.addEventListener('click', e => openLB(Number(e.target.dataset.index))));
    lbClose.addEventListener('click', closeLB);
    lb.addEventListener('click', e => { if(e.target===lb) closeLB(); });
    lbPrev.addEventListener('click', prev);
    lbNext.addEventListener('click', next);
    window.addEventListener('keydown', e => {
      if(!lb.classList.contains('active')) return;
      if(e.key==='Escape') closeLB();
      if(e.key==='ArrowLeft') prev();
      if(e.key==='ArrowRight') next();
    });
  </script>
